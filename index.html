<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Decimal Value</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!----><link rel="stylesheet" href="/decimal/styles.css">
</head>
<body>
    <header>
        <h1 id="greetings" class="greetings font-medium leading-tight text-4xl mt-0 mb-2 text-blue-400 text-center pt-10 pb-10">Hello! Insert a number below</h1>
    </header>
    <main>
        <div class="intro">
            <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label for="" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Insert a decimal value to convert into Binary, Octan, and Hex</label>
            </div>
            <div class="md:w-2/3">
                <input type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="results">
            </div>

        </div>

            <div class="md:flex md:items-center mr-15 ml-15">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                  <button  id="resultBtn" class=" resultBtn shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                    Get Results
                  </button>
                </div>
              </div>

              <div class="md:flex md:items-center ">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                  <button  id="refresh" class="mr-15 ml-15 resultBtn shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-16px" type="button">
                      Refresh
                  </button>
                </div>
              </div>

           
        </div>
        
        <div class="results">
            <p id="binary" class="binary text-base font-light leading-relaxed mt-0 mb-4 text-emerald-800"></p>
            <p id="octal" class="octal text-base font-light leading-relaxed mt-0 mb-4 text-cyan-800"></p>
            <p id="hex" class="hex text-base font-light leading-relaxed mt-0 mb-4 text-pink-800"></p>
        </div>
    </main>
    
    <script src="/decimal/app.js"></script>
</body>
</html>
